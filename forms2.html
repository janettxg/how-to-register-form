<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Complete Form Solution</title>
</head>
<body>
    <h1>Register</h1>
    
    <form>
        <!--Line One -->
        <label for="firstname">First Name:</label>
        <input name="first" id"first" type="text" placeholder="John"
        required>  

        <label for="last">Last Name:</label>
        <input name="last" id="last" type="text" placeholder="Smith"
        required> 
        <!-- Line 2 -->
    <div>
        <label for="male">Male</label>
        <input id="male" name="gender" value="radio" type="radio">

        <label for="female">Female</label>
        <input id="female" name="gender" value="Female" type="radio">

        <label for="other">Other </label>
        <input id="other" name="gender" value="Other" type="radio"> <br/ >
    </div>
        <!-- line 3 -->
    <div>
        <label>
            Email:
            <input name="email" type="email" placeholder="your email" 
            required>  
        </label>

        <label>
            Password:
            <input name="password" type="password" pattern=".{6,}" required title="5 to 10 characters"
            placeholder="your email" required>
        </label>
    </div>
        <!-- line 4 -->
    <div>
        <label> 
            Birthday:
            <select name="Month" placeholder="Month">
                <option>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
            </select>
            <select month="day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>   
            </select>
            <select month="year">
            <option>Year</option>
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
            <option>2015</option> 
            </select>
        </label>
    </div>  
        <label for="agreed">I agree to the terms and conditions</label>
        <input name="agreed" id="agreed" type="checkbox">
    </div>  
    <div> 
    <input type="submit">
    </div>

    </form>
</body>
</html>
